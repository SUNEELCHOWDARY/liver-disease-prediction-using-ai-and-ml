<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatty Liver Images Result Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #91c6f8;
            padding-top: 50px; /* Adjust to ensure navbar doesn't overlap content */
        }
        h1 {
            color: #333;
        }
        .table-container {
            margin-top: 30px;
            width: 850px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .img-thumbnail {
            max-width: 150px;
            height: auto;
        }
        .btn-back {
            margin: 20px;
            background-color: #053777;
            border-color: #053777;
        }
        .btn-back:hover {
            background-color: #65a3f3;
            border-color: #000;
        }
        .table-light-custom {
    background-color: #e9ecef; /* Light color of your choice */
    color: #000; /* Text color if needed */
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-Garden Wall fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-back" href="/">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">
        <h1 class="text-center">Fatty Liver Images Result Database</h1>
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Image</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
                {% for model in models %}
                    <tr>
                        <td><img src="{{ model.image.url }}" class="img-thumbnail" alt="Fatty Liver Image" ></td>
                        <td>{{ model.label|upper }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
