<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assessment Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://w0.peakpx.com/wallpaper/213/560/HD-wallpaper-blue-neon-background-blue-waves-background-abstract-blue-backgrounds-creative-blue-abstraction.jpg) no-repeat;
            background-size: cover;
            color: #495057;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #007bff;
            text-align: center;
            font-weight: 600;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .form-group input[type="number"],
        .form-group input[type="text"],
        .form-group select {
            border-color: #ced4da;
        }
        a.top {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  background-color: #053777;
  color: #fff;
  border: 2px solid #fff;
  border-radius: 5px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

a.top:hover {
  background-color: #000000;
  color: #ffffff;
}
    </style>
</head>
<body>
    <a href="/" class="top">Back to Home</a>

   
    <div class="container">
        <div class="form-container">
            <h2>Health Assessment Form</h2>
            <form method="post" action="{% url 'Deploy_9' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="ALB_Level">ALB_Level</label>
                    <input type="text" step="0.1" class="form-control" id="ALB_Level" name="ALB_Level" required>
                </div>
                <div class="form-group">
                    <label for="ALP_Level">ALP_Level</label>
                    <input type="text" class="form-control" id="ALP_Level" name="ALP_Level" required>
                </div>
                <div class="form-group">
                    <label for="ALT_Level">ALT_Level</label>
                    <input type="text" class="form-control" id="ALT_Level" name="ALT_Level" required>
                </div>

                <div class="form-group">
                    <label for="AST_Level">AST_Level</label>
                    <input type="text" class="form-control" id="AST_Level" name="AST_Level" required>
                </div>

                <div class="form-group">
                    <label for="Liver_Fibrosis_Score">Liver_Fibrosis_Score</label>
                    <input type="text" class="form-control" id="Liver_Fibrosis_Score" name="Liver_Fibrosis_Score" required>
                </div>

                <div class="form-group">
                    <label for="Bilirubin_Level">Bilirubin_Level</label>
                    <input type="text" class="form-control" id="Bilirubin_Level" name="Bilirubin_Level" required>
                </div>
              
                <div class="form-group">
                    <label for="CHOL">CHOL</label>
                    <input type="text" class="form-control" id="CHOL" name="CHOL" required>
                </div>

                <div class="form-group">
                    <label for="CREA">CREA</label>
                    <input type="text" class="form-control" id="CREA" name="CREA" required>
                </div>

                <div class="form-group">
                    <label for="Alcohol_Consumption">Alcohol_Consumption</label>
                    <input type="text" class="form-control" id="Alcohol_Consumption" name="Alcohol_Consumption" required>
                </div>

                <div class="form-group">
                    <label for="Diabetes">Diabetes</label>
                    <input type="text" class="form-control" id="Diabetes" name="Diabetes" required>
                </div>

                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
