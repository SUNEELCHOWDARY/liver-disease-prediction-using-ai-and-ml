
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Upload Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom CSS -->
    <style>
        body {
            background: url(https://assets.medpagetoday.net/media/images/99xxx/99926_m.jpg) no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #e9ecef;
        }
        .form-container {
            padding: 30px;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(154, 4, 184, 0.1); */
            box-shadow: 10px 10px 5px 12px lightblue;
            max-width: 600px;
            margin: 50px auto;
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-header h2 {
            color: #0056b3;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003d7a;
        }
         a.top {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #053777;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 20px 0;
        }

        a.top:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <a href="/" class="top">Back to Home</a>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-header">
            <h2>Upload Patient Records</h2>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="fileUpload">Upload File:</label>
                {{ form.as_p }}

                <small class="form-text text-muted">* This field is required</small>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
